<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" href="img/original_noBG.png">
		<title>XLV Sunshine Sceen Prints</title>
	</head>
	<body>
        <div class="overall">
            <div class="contact">
                <div class="inside">
                    <form action="https://formsubmit.co/dakogubo@maildim.com" method="POST">
                        <input type="text" class="input-filed" name="name" id="name" placeholder="Name" required><br>
                        <input type="email" class="input-filed" name="email" id="email" placeholder="Email" required><br>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>                        
                        <input type="text" class="input-filed" name="subject" id="subject" placeholder="Subject" ><br>
                        <br>
                        <p>Please leave your message & availability</p>
                        <textarea type="text" class="input-filed" id="message" name="message" placeholder="Message" style="resize: none;" required></textarea>
                        <br>
                        <button type="submit" id="btn">Send</button>
                        <input type="hidden" name="_next" value="https://submit.html">
                        <input type="hidden" name="_captcha" value="false">
                    </form>
                </div>
            </div>
        </div>    
	</body>
    
</html>
